<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine 模型测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #webcam-container {
            margin-bottom: 20px;
        }
        #label-container {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>Teachable Machine 图像分类模型</h1>
        <button onclick="init()">启动模型</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <!-- 加载 TensorFlow.js 和 Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>

    <script>
        let model, webcam, labelContainer, maxPredictions;

        // 初始化函数，加载模型并启动摄像头
        async function init() {
            const modelURL = "models_KBMouse/model.json";  // 替换为你的模型地址
            const metadataURL = "models_KBMouse/metadata.json";  // 替换为你的metadata地址

            // 加载模型和元数据
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // 设置摄像头（200x200 像素）
            webcam = new tmImage.Webcam(200, 200, true);
            await webcam.setup();
            await webcam.play();
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            window.requestAnimationFrame(loop);

            // 显示预测结果的容器
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        // 循环函数，用于持续更新摄像头并进行预测
        async function loop() {
            webcam.update();  // 更新摄像头
            await predict();  // 进行预测
            window.requestAnimationFrame(loop);
        }

        // 进行模型预测
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + 
                                        (prediction[i].probability * 100).toFixed(2) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
